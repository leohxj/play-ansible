# 添加代理, 是的后续 apt 使用代理更新
- name: apt proxy config
  become: true
  copy:
    dest: /etc/apt/apt.conf.d/proxy.conf
    owner: root
    group: root
    content: |-
      Acquire {
        HTTP::proxy "{{proxy}}";
        HTTPS::proxy "{{proxy}}";
      }

- name: Upgrade apt
  become: true
  apt:
    upgrade: yes
    autoremove: yes

- name: Install required packages
  become: true
  package:
    name:
      - build-essential
      - software-properties-common
      - apt-transport-https
      - procps
      - curl
      - file
      - thefuck
      - tldr
      - zoxide
      - fzf
      - git
      - git-extras
      - gnutls-bin
      - socat
    state: present

